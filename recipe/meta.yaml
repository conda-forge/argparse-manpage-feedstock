{% set name = "argparse-manpage" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59b43ecb231d521f49ee8787f198f77490944d312442d62342a24b0ca995a851

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - argparse-manpage = build_manpages.cli:main

requirements:
  host:
    - pip
    - python >=2.7
    - setuptools
  run:
    - python >=2.7

test:
  imports:
    - build_manpages
    - build_manpages.cli
  commands:
    - argparse-manpage --help

about:
  home: https://github.com/praiskup/argparse-manpage
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Build manual page from python's ArgumentParser object.

extra:
  recipe-maintainers:
    - duncanmmacleod
